{% extends 'base.html'%}


{%block content%}
<div class="container">
<form method="POST">
    <h3 class="text-center">Sign Up</h3>
    <div class="form-group">
        <label for="email" >Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter email" class="form-control">
    </div>
    <div class="form-group">
        <label for="firstName" >First Name</label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter First name" class="form-control">
    </div>
    <div class="form-group">
        <label for="password1" >Password</label>
        <input type="password" id="password1" name="password1" placeholder="Enter your password" class="form-control">
    </div>
    <div class="form-group">
        <label for="password2" >Password (Comfirm)</label>
        <input type="password" id="password2" name="password2" placeholder="Comfirm Password" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary mt-3 btn-sm">Submit</button>
</form>
</div>
{%endblock%}
